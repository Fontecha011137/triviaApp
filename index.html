<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trivia App</title>
  <link rel="stylesheet" href="styles.css">
  <!-- SDK de Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      padding: 0;
    }
    header, footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 10px;
    }
    footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      display: flex;  /* Usar flexbox para organizar los botones en una fila */
      justify-content: center;  /* Centrar los botones */
      gap: 10px;  /* Añadir un poco de espacio entre los botones */
    }
    footer button {
      padding: 10px;
      cursor: pointer;
      margin: 0; /* Eliminar márgenes para que los botones no se separen más de lo necesario */
    }
    main {
      padding: 20px;
      padding-bottom: 100px;
    }
    button {
      padding: 10px;
      margin: 5px;
      cursor: pointer;
    }
    #categoryButtons {
      margin-top: 20px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }
    #categoryButtons button {
      width: 150px;
      margin: 10px;
    }
    #questionContainer {
      margin-top: 20px;
    }
    #scoreContainer {
      margin-top: 20px;
      font-size: 18px;
    }
    /* Modal de usuarios */
    #usersModal {
      display: none;
      position: fixed;
      z-index: 1;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.6);
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      background: #fff;
      padding: 20px;
      border-radius: 5px;
      text-align: center;
    }
    /* Modal de registro (oculto por defecto) */
    #registerModal {
      display: none;  /* Mantener el modal oculto por defecto */
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      background: white;
      padding: 20px;
      border-radius: 10px;
      width: 300px;
      text-align: center;
    }
  </style>
</head>
<body>

  <header>
    <h1>Trivia Game</h1>
  </header>

  <main>
    <div>
      <h2>Selecciona una categoría</h2>
      <div id="categoryButtons"></div>

      <label for="difficultySelect">Selecciona dificultad (opcional):</label>
      <select id="difficultySelect">
        <option value="">--Selecciona dificultad--</option>
        <option value="easy">Fácil</option>
        <option value="medium">Media</option>
        <option value="hard">Difícil</option>
      </select>

      <div id="questionContainer"></div>
      <div id="scoreContainer">Puntaje: 0</div>
    </div>
  </main>

  <footer>
    <button id="searchButton">Buscar Categoría</button>
    <button id="favoritesButton">Ver Favoritos</button><br>
    <button id="registerButton">Registro</button>
    <button id="usersButton">Usuarios</button>
  </footer>

  <!-- Modal de Usuarios -->
  <div id="usersModal" class="modal">
    <div class="modal-content">
      <h2>Usuarios Registrados</h2>
      <ul id="usersList">
        <li>Cargando...</li>
      </ul>
      <button id="closeUsersModal">Cerrar</button>
    </div>
  </div>

  <!-- Modal de Registro (oculto por defecto) -->
  <div id="registerModal">
    <div class="modal-content">
      <h2>Registro</h2>
      <input type="text" id="registerName" placeholder="Nombre" style="width:100%; margin:10px 0; padding:8px;"><br>
      <input type="email" id="registerEmail" placeholder="Correo" style="width:100%; margin:10px 0; padding:8px;"><br>
      <input type="password" id="registerPassword" placeholder="Contraseña" style="width:100%; margin:10px 0; padding:8px;"><br>
      <button id="submitRegister" style="margin:10px;">Registrar</button>
      <button id="closeRegisterModal" style="margin:10px;">Cancelar</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
